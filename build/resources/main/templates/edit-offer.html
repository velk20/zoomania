<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Offer</title>
  <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>
<div th:replace="fragments/navbar">Navbar</div>

<main id="content">
  <!--Edit Page-->
  <section id="editPage">
    <form class="editForm">
      <img th:src="@{/images/editpage-dog.jpg}">
      <div>
        <h2>Edit PetPal</h2>
        <div class="name">
          <label for="name">Name:</label>
          <input name="name" id="name" type="text" value="Max">
        </div>
        <div class="breed">
          <label for="breed">Breed:</label>
          <input name="breed" id="breed" type="text" value="Shiba Inu">
        </div>
        <div class="Age">
          <label for="age">Age:</label>
          <input name="age" id="age" type="text" value="2 years">
        </div>
        <div class="weight">
          <label for="weight">Weight:</label>
          <input name="weight" id="weight" type="text" value="5kg">
        </div>
        <div class="image">
          <label for="image">Image:</label>
          <input name="image" id="image" type="text" value="./image/dog.jpeg">
        </div>
        <button class="btn" type="submit">Edit Pet</button>
      </div>
    </form>
  </section>
</main>

</body>
<div th:replace="fragments/footer">Footer</div>

</html>
