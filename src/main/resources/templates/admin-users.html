<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:include="~{/fragments/head}"></th:block>
    <title>Admin Users</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

</head>
<style>
  body{
    background: rgba(211, 58, 11, 0.69);
  }
  .main-box.no-header {
    padding-top: 20px;
  }
  .main-box {
    background: #FFFFFF;
    -webkit-box-shadow: 1px 1px 2px 0 #CCCCCC;
    -moz-box-shadow: 1px 1px 2px 0 #CCCCCC;
    -o-box-shadow: 1px 1px 2px 0 #CCCCCC;
    -ms-box-shadow: 1px 1px 2px 0 #CCCCCC;
    box-shadow: 1px 1px 2px 0 #CCCCCC;
    margin-bottom: 16px;
    -webikt-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
  }
  .table a.table-link.danger {
    color: #e74c3c;
  }
  .label {
    border-radius: 3px;
    font-size: 0.875em;
    font-weight: 600;
  }
  .user-list tbody td .user-subhead {
    font-size: 0.875em;
    font-style: italic;
  }
  .user-list tbody td .user-link {
    display: block;
    font-size: 1.25em;
    padding-top: 3px;
    margin-left: 60px;
  }
  a {
    color: #3498db;
    outline: none!important;
  }
  .user-list tbody td>img {
    position: relative;
    max-width: 50px;
    float: left;
    margin-right: 15px;
  }

  .table thead tr th {
    text-transform: uppercase;
    font-size: 0.875em;
  }
  .table thead tr th {
    border-bottom: 2px solid #e7ebee;
  }
  .table tbody tr td:first-child {
    font-size: 1.125em;
    font-weight: 300;
  }
  .table tbody tr td {
    font-size: 0.875em;
    vertical-align: middle;
    border-top: 1px solid #e7ebee;
    padding: 12px 8px;
  }
  a:hover{
    text-decoration:none;
  }
</style>
<body>
<div th:replace="fragments/navbar">Navbar</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <h2 class="text-center text-white">All users</h2>
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><h4>User</h4></th>
                <th><h4>Phone</h4></th>
                <th class="text-center"><h4>Is Active</h4></th>
                <th><h4>Email</h4></th>
                <th><h4>Actions</h4></th>
              </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="paginationNav" class="container-fluid row justify-content-center mar">

  </div>

</div>

<div th:replace="fragments/footer">Footer</div>


<script th:src="@{/js/users.js}"></script>

</body>
</html>
